<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com-->
<html lang="tr" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Dijital Saat </title>
    <link rel="stylesheet" href="style.css">
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
   </head>
<body>
 <section>
<div class="container">
  <div class="icons">
    <i class="fas fa-moon"></i>
    <i class="fas fa-sun"></i>
  </div>
  <div class="time">
    <div class="time-colon">
      <div class="time-text">
        <span class="num hour_num">08</span>
        <span class="text">Saat</span>
      </div>
      <span class="colon">:</span>
    </div>
    <div class="time-colon">
      <div class="time-text">
        <span class="num min_num">45</span>
        <span class="text">Dakika</span>
      </div>
      <span class="colon">:</span>
    </div>
    <div class="time-colon">
      <div class="time-text">
        <span class="num sec_num">20</span>
        <span class="text">Saniye</span>
      </div>
      <span class="ao_as">A.Ö.</span>
    </div>
  </div>
</div>


 </section>
<script>
let section = document.querySelector("section"),
icons = document.querySelector(".icons");

icons.onclick = () =>{
  section.classList.toggle("dark");
}
 

setInterval(()=>{
   let date = new Date();
  hour = date.getHours();
   min = date.getMinutes();
   sec = date.getSeconds();

    let d;
    d= hour < 12 ? "Ö.Ö" : "Ö.S";
    hour = hour > 12 ? hour - 12 : hour;
    hour = hour == 0 ? hour = 12 : hour;

    hour = hour < 10 ? "0" + hour : hour;
    min = min < 10 ? "0" + min : min;
    sec = sec < 10 ? "0" + sec : sec;
    document.querySelector(".hour_num").innerHTML = hour;
    document.querySelector(".min_num").innerHTML = min;
    document.querySelector(".sec_num").innerHTML = sec;
    document.querySelector(".ao_as").innerHTML = d;

}, 1000);




</script>
</body>
</html>
